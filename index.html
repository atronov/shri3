<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ШРИ - Задание 3 - WebAudio API</title>
    <script type="application/javascript" src="utils.js"></script>
    <script type="application/javascript" src="waveform.js"></script>
    <script type="application/javascript" src="spectrum.js"></script>
    <script type="application/javascript" src="equalizer.js"></script>
    <script type="application/javascript" src="player.js"></script>
    <link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
    <main class="player">
        <input type="file" class="player__file-input">
        <span class="player__title"></span>
        <span class="player__track-title"></span>
        <button class="player__play-button button round-button">
            <img class="round-button__img" src="img/play48.svg">
        </button>
        <button class="player__pause-button button round-button">
            <img class="round-button__img" src="img/pause36.svg">
        </button>
        <button class="player__stop-button button round-button">
            <img class="round-button__img" src="img/stop23.svg">
         </button>
        <button class="player__open-button button round-button">
            <img class="round-button__img" src="img/folder249.svg">
        </button>
        <canvas class="player__visualization" width="600" height="250"></canvas>
        <canvas class="player__visualization2" width="600" height="250"></canvas>
        <div class="player__equalizer">
            <input type="range" class="vertical-range line1" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line2" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line3" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line4" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line5" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line6" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line7" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line8" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line9" max="30" value="0" min="-30">
            <input type="range" class="vertical-range line10" max="30" value="0" min="-30">
        </div>
        <div class="player__drop-area">drop file here</div>
    </main>

</body>
</html>
